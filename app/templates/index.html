{% extends "base.html" %}
{% block content %}


        <div class="row" align="center">
       
            <div class="col-md-2">  </div>
       
            <div class="col-md-2" style="background: rgba(131, 148, 4, 0.8); height: 600px; color: #05062A;"> <br>
		    <button type="button" class="btn" style="background: linear-gradient(to top, #3A1200,  #802800); color: #EEEEEE;" onClick='location.href="/create_game"'>
			    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Game
		    </button>
	    </div>

            <div class="col-md-6" style="background: rgba(211, 169, 64, 0.8);  height: 600px; color: #05062A;">
<br>
		{% for game in games.keys() %}
		    <div class="row" width="96%">
			    <div class="col-md-6"  align="left"> <b>Game #{{game}}</b> <br> <i>with</i> {{games[game].get_creator()}}</div>
			    <div class="col-md-6"  align="right"> <button type="button" class="btn btn-primary" style="margin: 2%; margin-right: 5%; height: 30px;"  onClick='location.href="/game/{{game}}"'>Join Game #{{game}}</button> </div>
		    </div><hr>
		{% endfor %}
		
	    </div>

            <div class="col-md-2"></div>

        </div>

{% endblock %}
