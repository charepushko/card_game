{% extends "base.html" %}
{% block content %}


        <div class="row" align="center">
       
            <div class="col-md-2">  </div>
       
            <div class="col-md-2" style="background: rgba(131, 148, 4, 0.8); height: 600px; color: #05062A;">
		    <button type="button" class="btn" style="background-color: #802800;" onClick='location.href="/create_game"'>
			    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Game
		    </button>
	    </div>

            <div class="col-md-6" style="background: rgba(211, 169, 64, 0.8);  height: 600px; color: #05062A;">

		{% for game in games %}
		    <div class="row" width="96%" >
			    <div width="48%" align="left"> <h2>Game #{{game.id}}</h2> <br> with {{game.username}}</div>
			    <div width="48%" align="right"> <a href='game/{{game.id}}'>Join Game #{{game.id}}</a><br /></div>
		    </div>
		<hr>
		{% endfor %}
		
	    </div>

            <div class="col-md-2"></div>

        </div>

{% endblock %}
